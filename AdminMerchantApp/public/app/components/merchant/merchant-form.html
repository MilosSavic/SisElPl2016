<!DOCTYPE html>
<html>
<head>
    <title>Add merchant</title>
    <link href="./assets/css/bootstrap.css" rel="stylesheet">
     <link rel="stylesheet" href="assets/css/style.css">
    <link href="./assets/css/company.css" rel="stylesheet">
    <link href="./assets/css/font-awesome.css" rel="stylesheet">
    <link href="./assets/css/solution.css" rel="stylesheet">
</head>
<body ng-app="merchant-admin-app">
<div class="container">



  <div class="form-top">
       <div class="form-top-left">
          <h3 translate>Merchant</h3>
                                
      </div>
      <div class="form-top-right">
         <i class="fa fa-lock"></i>
      </div>
    </div> 

<div class="form-bottom">

<form class="form-horizontal" novalidate name="mc.merchantForm">


    <div class="form-group">
		<label class="control-label col-sm-2" translate>Name</label>
		<div class="col-sm-6 col-md-4">
		<input class="form-control" type="text" ng-model="mc.merchant.name"  name="name" required>
		</div>
		</div>
		
		 <div class="form-group">
		<label class="control-label col-sm-2" translate>Surname</label>
		<div class="col-sm-6 col-md-4">
		<input class="form-control" type="text" ng-model="mc.merchant.surname"  name="surname" required>
		</div>
		</div>


    <div class="form-group">
		<label class="control-label col-sm-2" translate>ID</label>
		<div class="col-sm-6 col-md-4">
		<input class="form-control" type="text" ng-model="mc.merchant.id" name="id" required>

		</div>
		</div>
		
		<div class="form-group">
		<label class="control-label col-sm-2" translate>Password</label>
		<div class="col-sm-6 col-md-4">
		<input class="form-control" type="text" ng-model="mc.merchant.pass" name="pass" required>

		</div>
		</div>


		 <div class="col-sm-offset-2">
		      <button class="btn btn-primary" ng-click="mc.submitMerchant()" translate>SUBMIT</button>
		</div>

	</form>
    </div>

    <br><br><br><br><br>

	<table id="t01" align="center" width="75%;" class="table table-striped table-hover table-bordered table-condensed">
  <tr>
    <th>&nbsp;</th>
    <th>ID</th>
    <th translate>Name</th>
    <th translate>Surname</th>
	<th translate>id</th>
	<th translate>password</th>

  </tr>
  <tr ng-repeat="element in mc.listOfMerchants">
    <td style="width:4%;">{{$index+1}}&nbsp;</td>
    <td style="width:11%;">{{element._id}}</td>
    <td style="width:9%;">{{element.name}}</td>
    <td style="width:9%;">{{element.surname}}</td>
	<td style="width:9%;">{{element.id}}</td>
	<td style="width:9%;">{{element.pass}}</td>
  </tr>
  </table>

</div>
</body>
</html>
