<!DOCTYPE html>
<html>
<head>
    <title>Add house insurance category</title>

    <link href="./assets/css/bootstrap.css" rel="stylesheet">
     <link rel="stylesheet" href="assets/css/style.css">
    <link href="./assets/css/company.css" rel="stylesheet">
    <link href="./assets/css/font-awesome.css" rel="stylesheet">
    <link href="./assets/css/solution.css" rel="stylesheet">
</head>
<body ng-app="merchant-admin-app">

<div class="container">



  <div class="form-top">
       <div class="form-top-left">
          <h3 translate>{{"HOUSECATEGORY.HOUSEINSURANCECATEGORY"}}</h3>
                                
      </div>
      <div class="form-top-right">
         <i class="fa fa-lock"></i>
      </div>
    </div> 

<div class="form-bottom">
<form class="form-horizontal" novalidate name="hicc.houseInsuranceCategoryForm">


      <div class="form-group">
		<label class="control-label col-sm-2" translate>{{"HOUSECATEGORY.NAME"}}</label>
		<div class="col-sm-6 col-md-4">
		<input class="form-control" type="text" ng-model="hicc.houseInsuranceCategory.name"  name="name" required>

		</div>
		</div>


      <div class="form-group">
		<label class="control-label col-sm-2" translate>{{"HOUSECATEGORY.RISKFACTOR"}}</label>
		<div class="col-sm-6 col-md-4">
		<input class="form-control" type="text" ng-model="hicc.houseInsuranceCategory.riskFactor" name="riskFactor" required>

		</div>
		</div>


		 <div class="col-sm-offset-2">
		      <button class="btn btn-primary" ng-click="hicc.submit()" translate>{{"COMMON.SUBMIT"}}</button>
		</div>

	</form>
</div>

    <br><br><br><br><br>

	<table id="t01" align="center" width="75%;" class="table table-striped table-hover table-bordered table-condensed">
  <tr>
    <th>&nbsp;</th>
    <th>ID</th>
    <th translate>{{"HOUSECATEGORY.NAME"}}</th>
    <th translate>{{"HOUSECATEGORY.RISKFACTOR"}}</th>

  </tr>
  <tr ng-repeat="element in hicc.listOfHouseInsuranceCategories">
    <td style="width:4%;">{{$index+1}}&nbsp;</td>
    <td style="width:11%;">{{element._id}}</td>
    <td style="width:9%;">{{element.name}}</td>
    <td style="width:9%;">{{element.riskFactor}}</td>
  </tr>
  </table>

</div>
</body>
</html>
