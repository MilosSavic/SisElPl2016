<!DOCTYPE html>
<html>
<head>
    <title>Add region</title>
    
    <link href="./assets/css/bootstrap.css" rel="stylesheet">
     <link rel="stylesheet" href="assets/css/style.css">
    <link href="./assets/css/company.css" rel="stylesheet">
    <link href="./assets/css/font-awesome.css" rel="stylesheet">
    <link href="./assets/css/solution.css" rel="stylesheet">

     <script src="http://ajax.googleapis.com/ajax/libs/jquery/1.11.1/jquery.min.js"></script> 


</head>
<body ng-app="merchant-admin-app">
<div class="container">



  <div class="form-top">
       <div class="form-top-left">
          <h3 translate>Region</h3>
                                
      </div>
      <div class="form-top-right">
         <i class="fa fa-lock"></i>
      </div>
    </div> 

<div class="form-bottom">

<form class="form-horizontal" novalidate name="rc.regionForm">


        <div class="form-group">
		<label class="control-label col-sm-2" translate>{{"REGION.NAME"}}</label>
		<div class="col-sm-6 col-md-4">
		<input class="form-control" type="text" ng-model="rc.region.name"  name="name" required>

		</div>
		</div>


        <div class="form-group">
		<label class="control-label col-sm-2" translate>{{"REGION.RISK"}}</label>
		<div class="col-sm-6 col-md-4">
		<input class="form-control" type="text" ng-model="rc.region.risk" name="risk" required>

		</div>
		</div>


		 <div class="col-sm-offset-2">
		      <button class="btn btn-primary" ng-click="rc.submitRegion()" translate>{{"COMMON.SUBMIT"}}</button>
		</div>

	</form>
    </div>

    <br><br><br><br><br>

<div class="container">
	<table id="t01" align="center" border="1" width="75%;"  class="table table-striped table-hover table-bordered table-condensed">
  <tr >
    <th>&nbsp;</th>
    <th >ID</th>
    <th translate>{{"REGION.NAME"}}</th>
    <th translate>{{"REGION.RISK"}}</th>

  </tr>
  <tr ng-repeat="element in rc.listOfRegions">
    <td style="width:4%;">{{$index+1}}&nbsp;</td>
    <td style="width:11%;">{{element._id}}</td>
    <td style="width:9%;">{{element.name}}</td>
    <td style="width:9%;">{{element.risk}}</td>
  </tr>
  </table>
</div>

</div>
</body>
</html>
