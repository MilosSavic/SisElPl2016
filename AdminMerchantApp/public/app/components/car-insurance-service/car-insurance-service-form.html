<!DOCTYPE html>
<html>
<head>
    <title>Add car insurance service</title>
     <link href="./assets/css/bootstrap.css" rel="stylesheet">
     <link rel="stylesheet" href="assets/css/style.css">
    <link href="./assets/css/company.css" rel="stylesheet">
    <link href="./assets/css/font-awesome.css" rel="stylesheet">
    <link href="./assets/css/solution.css" rel="stylesheet">
</head>
<body ng-app="merchant-admin-app">
<div><div class="container">



  <div class="form-top">
       <div class="form-top-left">
          <h3 translate>{{"CARSERVICE.CARINSURANCESERVICE"}}</h3>
                                
      </div>
      <div class="form-top-right">
         <i class="fa fa-lock"></i>
      </div>
    </div> 

<div class="form-bottom">
<form class="form-horizontal" novalidate name="cisc.carInsuranceServiceForm">


      <div class="form-group">
		<label class="control-label col-sm-2" translate>{{"CARSERVICE.NAME"}}</label>
		<div class="col-sm-6 col-md-4">
		<input class="form-control" type="text" ng-model="cisc.carInsuranceService.name"  name="name" required>
   
		</div>
		</div>

     <div class="form-group"}">
    <label class="control-label col-sm-2" translate>{{"CARSERVICE.GROUP"}}</label>
    <div class="col-sm-6 col-md-4">
    <input class="form-control" type="text" ng-model="cisc.carInsuranceService.serviceGroup"  name="serviceGroup" required>
    </div>

    </div>
    
       <div class="form-group">
		<label class="control-label col-sm-2" translate>{{"CARSERVICE.RISKFACTOR"}}</label>
		<div class="col-sm-6 col-md-4">
		<input class="form-control" type="text" ng-model="cisc.carInsuranceService.riskFactor" name="riskFactor" required>

		</div>
		</div>


		 <div class="col-sm-offset-2">
		      <button class="btn btn-primary" ng-click="cisc.submit()" translate>{{"COMMON.SUBMIT"}}</button>
		</div>

	</form>
  </div>

    <br><br><br><br><br>

	<table id="t01" align="center" width="75%;" class="table table-striped table-hover table-bordered table-condensed">
  <tr>
    <th>&nbsp;</th>
    <th>ID</th>
    <th translate>{{"CARSERVICE.NAME"}}</th>
      <th translate>{{"CARSERVICE.GROUP"}}</th>
    <th translate>{{"CARSERVICE.RISKFACTOR"}}</th>


  </tr>
  <tr ng-repeat="element in cisc.listOfCarInsuranceServices">
    <td style="width:4%;">{{$index+1}}&nbsp;</td>
    <td style="width:11%;">{{element._id}}</td>
    <td style="width:9%;">{{element.name}}</td>
    <td style="width:9%;">{{element.serviceGroup}}</td>
    <td style="width:9%;">{{element.riskFactor}}</td>
  </tr>
  </table>

</div>
</body>
</html>
