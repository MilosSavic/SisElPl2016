<!DOCTYPE html>
<html>
<head>
    <title>Insurance</title>
    <link href="./assets/css/bootstrap.css" rel="stylesheet">
    <link href="./assets/css/company.css" rel="stylesheet">
    <link href="./assets/css/font-awesome.css" rel="stylesheet">
    <link href="./assets/css/solution.css" rel="stylesheet">
</head>
<body ng-app="company-registry">
<div>

<form class="form-horizontal" novalidate name="uc.usersForm">
		<div class="form-group" >
		<div class="col-sm-offset-2 col-sm-4">
			<label>User {{uc.page}}</label>
		</div>
		</div>

		<div class="form-group" ng-class="{ 'has-error': uc.usersForm.name.$touched && uc.usersForm.name.$invalid }">
		<label class="control-label col-sm-2">Name:</label>
		<div class="col-sm-6 col-md-4">
		<input class="form-control" type="text" ng-model="uc.user.name" required>
		</div>
		</div>

		<div class="form-group" ng-class="{ 'has-error': uc.usersForm.surname.$touched && uc.usersForm.surname.$invalid }">
		<label class="control-label col-sm-2">Surname:</label>
		<div class="col-sm-6 col-md-4">
		<input class="form-control" type="text" ng-model="uc.user.surname" required>
		</div>
		</div>

		<div class="form-group" ng-class="{ 'has-error': uc.usersForm.jmbg.$touched && uc.usersForm.jmbg.$invalid }">
		<label class="control-label col-sm-2">JMBG:</label>
		<div class="col-sm-6 col-md-4">
		<input class="form-control" type="text" ng-model="uc.user.jmbg" required>
		</div>
		</div>

		<div class="form-group" ng-class="{ 'has-error': uc.usersForm.passportNumber.$touched && uc.usersForm.passportNumber.$invalid }">
		<label class="control-label col-sm-2">Passport number:</label>
		<div class="col-sm-6 col-md-4">
		<input class="form-control" type="text" ng-model="uc.user.passportNumber" required>
		</div>
		</div>

		<div class="form-group" ng-class="{ 'has-error': uc.usersForm.address.$touched && uc.usersForm.address.$invalid }">
		<label class="control-label col-sm-2">Address:</label>
		<div class="col-sm-6 col-md-4">
		<input class="form-control" type="text" ng-model="uc.user.address" required>
		</div>
		</div>

		<div class="form-group" ng-class="{ 'has-error': uc.usersForm.telephone.$touched && uc.usersForm.telephone.$invalid }">
		<label class="control-label col-sm-2">Telephone number:</label>
		<div class="col-sm-6 col-md-4">
		<input class="form-control" type="text" ng-model="uc.user.telephone" required>
		</div>
		</div>

		<div class="form-group" ng-class="{ 'has-error': uc.usersForm.age.$touched && uc.usersForm.age.$invalid }">
		<label class="control-label col-sm-2">Age:</label>
		<div class="col-sm-6 col-md-4">
		<input class="form-control" type="number" min="0" max="130" ng-model="uc.user.age" required>
		</div>
		</div>

		<div class="form-group" ng-class="{ 'has-error': uc.usersForm.sport._id.$touched && uc.usersForm.sport._id.$invalid }">
		<label class="control-label col-sm-2"> Sport:</label>
				<div class="col-sm-6 col-md-4">
		        <select class="form-control" id="sport" ng-model="uc.user.sport._id" required>
		          <option ng-repeat="sport in uc.sports" value="{{sport._id}}">{{ sport.name }}</option>
		        </select>
		        <span class="validationText" ng-show="uc.sports.length==0">Your don't have any sports </span>
		        </div>
		</div>

		<div class="form-group" ng-show="uc.firstPage" ng-class="{ 'has-error': uc.usersForm.email.$touched && uc.usersForm.email.$invalid }">
		<label class="control-label col-sm-2">Email:</label>
		<div class="col-sm-6 col-md-4">
		<input class="form-control" type="email" ng-model="uc.user.email" required>
		</div>
		</div>

		 <div class="col-sm-offset-2" ng-show="uc.lastPage">
		      <button class="btn btn-primary" ng-click="uc.goToHouseInsurance()" translate ng-disabled="uc.usersForm.$invalid">Next</button>
		</div>
			 <div class="col-sm-offset-2" ng-hide="uc.lastPage">
		      <button class="btn btn-primary" ng-click="uc.next()" translate ng-disabled="uc.usersForm.$invalid">Next user</button>
		</div>

	</form>


</div>
</body>
</html>
