<!DOCTYPE html>
<html>
<head>
    <title>Insurance</title>
    <link href="./assets/css/bootstrap.css" rel="stylesheet">
    <link href="./assets/css/company.css" rel="stylesheet">
    <link href="./assets/css/font-awesome.css" rel="stylesheet">
    <link href="./assets/css/solution.css" rel="stylesheet">
</head>
<body ng-app="company-registry">
<div>

<form class="form-horizontal" novalidate name="uc.usersForm">
		<div class="form-group">
		<div class="col-sm-offset-2 col-sm-4">
			<label>User {{uc.page}}</label>
		</div>
		</div>
		
		<div class="form-group">
		<label class="control-label col-sm-2">Name:</label>
		<div class="col-sm-6 col-md-4">
		<input class="form-control" type="text" ng-model="uc.user.name"> 
		</div>
		</div>

		<div class="form-group">
		<label class="control-label col-sm-2">Surname:</label>
		<div class="col-sm-6 col-md-4">
		<input class="form-control" type="text" ng-model="uc.user.surname"> 
		</div>
		</div>

		<div class="form-group">
		<label class="control-label col-sm-2">JMBG:</label>
		<div class="col-sm-6 col-md-4">
		<input class="form-control" type="text" ng-model="uc.user.jmbg"> 
		</div>
		</div>

		<div class="form-group">
		<label class="control-label col-sm-2">Passport number:</label>
		<div class="col-sm-6 col-md-4">
		<input class="form-control" type="text" ng-model="uc.user.name"> 
		</div>
		</div>

		<div class="form-group">
		<label class="control-label col-sm-2">Address:</label>
		<div class="col-sm-6 col-md-4">
		<input class="form-control" type="text" ng-model="uc.user.address"> 
		</div>
		</div>

		<div class="form-group">
		<label class="control-label col-sm-2">Telephone number:</label>
		<div class="col-sm-6 col-md-4">
		<input class="form-control" type="text" ng-model="uc.user.telephone"> 
		</div>
		</div>

		<div class="form-group">
		<label class="control-label col-sm-2">Age:</label>
		<div class="col-sm-6 col-md-4">
		<input class="form-control" type="number" min="0" max="130" ng-model="uc.user.age"> 
		</div>
		</div>

			<div class="form-group" ng-show="uc.firstPage">
		<label class="control-label col-sm-2">Email:</label>
		<div class="col-sm-6 col-md-4">
		<input class="form-control" type="email" ng-model="uc.user.email"> 
		</div>
		</div>

		 <div class="col-sm-offset-2" ng-show="uc.lastPage">
		      <button class="btn btn-primary" ng-click="uc.goToHouseInsurance()">Next</button> 
		</div>
			 <div class="col-sm-offset-2" ng-hide="uc.lastPage">
		      <button class="btn btn-primary" ng-click="uc.next()">Next user</button> 
		</div>
		
	</form>

	
</div>
</body>
</html>
