<!DOCTYPE html>
<html>
<head>
    <title>Payment</title>
    <link href="./assets/css/bootstrap.css" rel="stylesheet">
    <link href="./assets/css/company.css" rel="stylesheet">
    <link href="./assets/css/font-awesome.css" rel="stylesheet">
    <link href="./assets/css/solution.css" rel="stylesheet">
</head>
<body ng-app="company-registry">
<div>

    <form class="form-horizontal" novalidate name="hic.houseInsuranceForm">
        <div class="form-group" ng-class="{ 'has-error': hic.houseInsuranceForm.duration.$touched && hic.houseInsuranceForm.duration.$invalid }">
            <label class="control-label col-sm-2" for="duration" translate>Duration</label>
            <div class="col-sm-6 col-md-4" busy-indicator>
                <input type="text" ng-model="hic.houseInsurance.duration" id="duration" name="duration" class="form-control" ng-pattern="/^[0-9]+$/" required  >

                <div ng-messages="hic.houseInsuranceForm.duration.$error" ng-show="hic.houseInsuranceForm.duration.$touched">
                    <p ng-message="required"><span translate>{{"HOUSE.ERROR.REQUIRED"}}</span></p>
                     <p ng-message="pattern"><span translate>{{"HOUSE.ERROR.NUMBER"}}</span></p>
                </div>
            </div>
        </div>
        <div class="form-group" ng-class="{ 'has-error': hic.houseInsuranceForm.age.$touched && hic.houseInsuranceForm.age.$invalid }">
            <label class="control-label col-sm-2" for="code" translate>Age</label>
            <div class="col-sm-6 col-md-4">
                <input type="text" ng-model="hic.houseInsurance.age" id="age" name="age" class="form-control" ng-pattern="/^[0-9]+$/" required>

                 <div ng-messages="hic.houseInsuranceForm.age.$error" ng-show="hic.houseInsuranceForm.age.$touched">
                    <p ng-message="required"><span translate>{{"HOUSE.ERROR.REQUIRED"}}</span></p>
                    <p ng-message="pattern"><span translate>{{"HOUSE.ERROR.NUMBER"}}</span></p>
                </div>

            </div>
        </div>
        <div class="form-group" ng-class="{ 'has-error': hic.houseInsuranceForm.estimatedValue.$touched && hic.houseInsuranceForm.estimatedValue.$invalid }">
            <label class="control-label col-sm-2" for="estimatedValue" translate>Estimated value</label>
            <div class="col-sm-6 col-md-4">
                <input type="text" ng-model="hic.houseInsurance.estimatedValue" id="estimatedValue" name="estimatedValue" ng-pattern="/^[0-9]+$/" class="form-control" required>

                 <div ng-messages="hic.houseInsuranceForm.estimatedValue.$error" ng-show="hic.houseInsuranceForm.estimatedValue.$touched">
                    <p ng-message="required"><span translate>{{"HOUSE.ERROR.REQUIRED"}}</span></p>
                    <p ng-message="pattern"><span translate>{{"HOUSE.ERROR.NUMBER"}}</span></p>
                </div>

            </div>
        </div>

        <div class="form-group" ng-class="{ 'has-error': hic.houseInsuranceForm.adress.$touched && hic.houseInsuranceForm.adress.$invalid }">
            <label class="control-label col-sm-2" for="adress" translate>Adress</label>
            <div class="col-sm-6 col-md-4">
                <input type="text" ng-model="hic.houseInsurance.adress" id="adress" name="adress" class="form-control" required>

                <div ng-messages="hic.houseInsuranceForm.adress.$error" ng-show="hic.houseInsuranceForm.adress.$touched">
                    <p ng-message="required"><span translate>{{"HOUSE.ERROR.REQUIRED"}}</span></p>
                </div>
            </div>
        </div>

        <div class="form-group" ng-class="{ 'has-error': hic.houseInsuranceForm.ownerFirstName.$touched && hic.houseInsuranceForm.ownerFirstName.$invalid }">
            <label class="control-label col-sm-2" for="code" translate>Owner first name</label>
            <div class="col-sm-6 col-md-4">
                <input type="text" ng-model="hic.houseInsurance.ownerFirstName" id="ownerFirstName" name="ownerFirstName" class="form-control" required>

                 <div ng-messages="hic.houseInsuranceForm.ownerFirstName.$error" ng-show="hic.houseInsuranceForm.ownerFirstName.$touched">
                    <p ng-message="required"><span translate>{{"HOUSE.ERROR.REQUIRED"}}</span></p>
                </div>


            </div>
        </div>

        <div class="form-group" ng-class="{ 'has-error': hic.houseInsuranceForm.ownerLastName.$touched && hic.houseInsuranceForm.ownerLastName.$invalid }">
            <label class="control-label col-sm-2" for="code" translate>Owner last name</label>
            <div class="col-sm-6 col-md-4">
                <input type="text" ng-model="hic.houseInsurance.ownerLastName" id="ownerLastName" name="ownerLastName" class="form-control" required>

                 <div ng-messages="hic.houseInsuranceForm.ownerLastName.$error" ng-show="hic.houseInsuranceForm.ownerLastName.$touched">
                    <p ng-message="required"><span translate>{{"HOUSE.ERROR.REQUIRED"}}</span></p>
                </div>


            </div>
        </div>

        <div class="form-group" ng-class="{ 'has-error': hic.houseInsuranceForm.ownerJMBG.$touched && hic.houseInsuranceForm.ownerJMBG.$invalid }">
            <label class="control-label col-sm-2" for="code" translate>Owner JMBG</label>
            <div class="col-sm-6 col-md-4">
                <input type="text" ng-model="hic.houseInsurance.ownerJMBG" id="ownerJMBG" name="ownerJMBG" ng-pattern="/^[0-9]{13}$/" class="form-control" required>

                <div ng-messages="hic.houseInsuranceForm.ownerJMBG.$error" ng-show="hic.houseInsuranceForm.ownerJMBG.$touched">
                    <p ng-message="required"><span translate>{{"HOUSE.ERROR.REQUIRED"}}</span></p>
                    <p ng-message="pattern"><span translate>{{"HOUSE.ERROR.JMBG"}}</span></p>
                </div>

            </div>
        </div>

         <div class="form-group"">
            <label class="control-label col-sm-2" for="code" translate>Insurance</label>
            <div class="col-sm-6 col-md-4">
                <div ng-dropdown-multiselect="" options="hic.insuranceData" selected-model="hic.insuranceSelection" events="hic.selectionEvent" id="coveredByInsurance" name="coveredByInsurance">
                </div>

            </div>
        </div>


        <div class="col-sm-offset-2">
            <button type="button" class="btn btn-primary" ng-click="hic.addHouseInsurance()" translate ng-disabled="hic.houseInsuranceForm.$invalid">Submit</button>
            <button type="button" class="btn btn-secondary" ng-click="hic.goToCarInsurance()" translate>Skip</button>
        </div>
    </form>
</div>


</body>
</html>
