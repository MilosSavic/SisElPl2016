<div ng-controller="SliderController">


        <div bz-slider delay="delay" autoplay="true">
            <div class="bz-slide" ng-repeat="(i, slide) in slides" ng-show="i == $slideIndex" ng-class="slide.class">
                <img ng-src="{{ slide.image }}" />
            </div>

            <div class="controls">
                <button ng-click="prev()" class="btn btn-primary" translate>{{"COMMON.PREVIOUS"}}</button>

                <button ng-click="play()" ng-if="!$play" class="btn btn-primary" translate>{{"COMMON.PLAY"}}</button>
                <button ng-click="stop()" ng-if="$play" class="btn btn-primary" translate>{{"COMMON.STOP"}}</button>

                <button ng-click="next()" class="btn btn-primary" translate>{{"COMMON.NEXT"}}</button>
            </div>
        </div>


</div>
