<!DOCTYPE html>
<html>
<head>
    <title>Insurance</title>

		 
      <link href="./assets/css/bootstrap.css" rel="stylesheet">
     <link rel="stylesheet" href="assets/css/style.css">
    <link href="./assets/css/company.css" rel="stylesheet">
    <link href="./assets/css/font-awesome.css" rel="stylesheet">
    <link href="./assets/css/solution.css" rel="stylesheet">
</head>
<body class="bodyForm" ng-app="merchant-app">

	
  <div class="container">



	<div class="form-top">
       <div class="form-top-left">
          <h3 translate>{{"SIDEBAR.INSURANCE"}}</h3>
                            		
      </div>
      <div class="form-top-right">
         <i class="fa fa-lock"></i>
      </div>
    </div>       

<div class="form-bottom">

	<form role="form" class="form-horizontal" novalidate name="ic.insuranceForm" >

			<div class="form-group" ng-class="{ 'has-error': ic.insuranceForm.startDate.$touched && ic.insuranceForm.startDate.$invalid }">

				<label class="control-label col-sm-2" for="startDate" translate>{{"INSURANCE.INSURANCESTARDATE"}}</label>
				<div class="col-sm-6 col-md-4">
				<input id="startDate" type="text" class="form-control" ng-model="ic.insurance.startDate" is-open="ic.datepickerStart.opened" datepicker-options="ic.datepickerStart" ng-change="ic.startDatePicked()" ng-click="ic.datepickerStart.opened = true" uib-datepicker-popup="{{ic.datepickerStart.format}}" required/>

				</div>
			</div>


			<div class="form-group" ng-class="{ 'has-error': ic.insuranceForm.endDate.$touched && ic.insuranceForm.endDate.$invalid }">

				<label class="control-label col-sm-2" for="endDate" translate>{{"INSURANCE.INSURANCEENDDATE"}}</label>
				<div class="col-sm-6 col-md-4">
				<input id="endDate" type="text" class="form-control" ng-model="ic.insurance.endDate" is-open="ic.datepickerEnd.opened" datepicker-options="ic.datepickerEnd" ng-click="ic.datepickerEnd.opened = true" uib-datepicker-popup="{{ic.datepickerEnd.format}}" required/>
				</div>
			</div>

			<div class="form-group" ng-class="{ 'has-error': ic.insuranceForm.region._id.$touched && ic.insuranceForm.region._id.$invalid }">
				<label class="control-label col-sm-2" for="amount" translate>{{"INSURANCE.INSURANCEVALUE"}}</label>
					<div class="col-sm-6 col-md-4">
			        <select class="form-control" id="amount" ng-model="ic.insurance.amount._id" required>
			          <option ng-repeat="amount in ic.amounts" value="{{amount._id}}">{{ amount.amount }} EUR</option>
			        </select>
			        <span class="validationText" ng-show="ic.amounts.length==0" translate>{{"INSURANCE.ERROR.AMOUNT"}}</span>
			        </div>

			</div>

		<div class="form-group" ng-class="{ 'has-error': ic.insuranceForm.region._id.$touched && ic.insuranceForm.region._id.$invalid }">
		<label class="control-label col-sm-2" translate> {{"INSURANCE.REGION"}}</label>
				<div class="col-sm-6 col-md-4">
		        <select class="form-control" id="region" ng-model="ic.insurance.region._id" required>
		          <option ng-repeat="region in ic.regions" value="{{region._id}}">{{ region.name }}</option>
		        </select>
		        <span class="validationText" ng-show="ic.regions.length==0" translate>{{"INSURANCE.ERROR.REGION"}}</span>
		        </div>
		</div>

		<div class="form-group" ng-class="{ 'has-error': ic.insuranceForm.numberOfUsers.$touched && ic.insuranceForm.numberOfUsers.$invalid }">
			<label class="control-label col-sm-2" translate>{{"INSURANCE.NUMBEROFUSERS"}}</label>
			<div class="col-sm-6 col-md-4">
			<input id="numberOfUsers" name="numberOfUsers" class="form-control" type="number" min="1" max="15" ng-model="ic.insurance.numberOfUsers"
			ng-pattern="/^[0-9]+$/" required>

			<div ng-messages="ic.insuranceForm.numberOfUsers.$error" ng-show="ic.insuranceForm.numberOfUsers.$touched">
                    <p ng-message="required"><span translate>{{"INSURANCE.ERROR.REQUIRED"}}</span></p>
                    <p ng-message="pattern"><span translate>{{"INSURANCE.ERROR.NUMBER"}}</span></p>
                    <p ng-message="min"><span translate>{{"INSURANCE.ERROR.MIN"}}</span></p>

                </div>

			</div>
		</div>

		 <div class="col-sm-offset-2 ">
		      <button class="btn btn-primary" ng-click="ic.goToUsersForm()" translate ng-disabled="ic.insuranceForm.$invalid">{{"COMMON.NEXT"}}</button>
		</div>
	</form>
</div>

</div>


</body>
</html>
