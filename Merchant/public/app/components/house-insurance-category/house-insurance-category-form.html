<!DOCTYPE html>
<html>
<head>
    <title>Add house insurance category</title>
    <link href="./assets/css/bootstrap.css" rel="stylesheet">
    <link href="./assets/css/company.css" rel="stylesheet">
    <link href="./assets/css/font-awesome.css" rel="stylesheet">
    <link href="./assets/css/solution.css" rel="stylesheet">
</head>
<body ng-app="company-registry">
<div>

<form class="form-horizontal" novalidate name="hicc.houseInsuranceCategoryForm">
		<div class="form-group">
		<div class="col-sm-offset-2 col-sm-4">
			<label translate>{{"HOUSECATEGORY.HOUSEINSURANCE"}}</label>
		</div>
		</div>


      <div class="form-group" ng-class="{ 'has-error': hicc.houseInsuranceCategoryForm.name.$touched && hicc.houseInsuranceCategoryForm.name.$invalid }">
		<label class="control-label col-sm-2" translate>{{"HOUSECATEGORY.NAME"}}</label>
		<div class="col-sm-6 col-md-4">
		<input class="form-control" type="text" ng-model="hicc.houseInsuranceCategory.name"  name="name" required>
    <div ng-messages="hicc.houseInsuranceCategoryForm.name.$error" ng-show="hicc.houseInsuranceCategoryForm.name.$touched">
                    <p ng-message="required"><span translate>{{"HOUSECATEGORY.ERROR.REQUIRED"}}</span></p>
                </div>
		</div>
		</div>


      <div class="form-group" ng-class="{ 'has-error': hicc.houseInsuranceCategoryForm.riskFactor.$touched && hicc.houseInsuranceCategoryForm.riskFactor.$invalid }">
		<label class="control-label col-sm-2" translate>{{"HOUSECATEGORY.RISKFACTOR"}}</label>
		<div class="col-sm-6 col-md-4">
		<input class="form-control" type="text" ng-model="hicc.houseInsuranceCategory.riskFactor" name="riskFactor" required>
    <div ng-messages="hicc.houseInsuranceCategoryForm.riskFactor.$error" ng-show="hicc.houseInsuranceCategoryForm.riskFactor.$touched">
                    <p ng-message="required"><span translate>{{"HOUSECATEGORY.ERROR.REQUIRED"}}</span></p>
                </div>

		</div>
		</div>


		 <div class="col-sm-offset-2">
		      <button class="btn btn-primary" ng-click="hicc.submit()" ng-disabled="hicc.houseInsuranceCategoryForm.$invalid" translate>{{"COMMON.SUBMIT"}}</button>
		</div>

	</form>

    <br><br><br><br><br>

	<table id="t01" align="center" width="75%;">
  <tr>
    <th>&nbsp;</th>
    <th>ID</th>
    <th translate>{{"HOUSECATEGORY.NAME"}}</th>
    <th translate>{{"HOUSECATEGORY.RISKFACTOR"}}</th>

  </tr>
  <tr ng-repeat="element in hicc.listOfHouseInsuranceCategories">
    <td style="width:4%;">{{$index+1}}&nbsp;</td>
    <td style="width:11%;">{{element._id}}</td>
    <td style="width:9%;">{{element.name}}</td>
    <td style="width:9%;">{{element.riskFactor}}</td>
  </tr>
  </table>

</div>
</body>
</html>
